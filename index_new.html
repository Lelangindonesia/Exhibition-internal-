<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toko Tas Luxury</title>
  <meta name="description" content="Toko tas luxury dengan brand Hermes, Chanel, LV, Dior" />
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f7; margin:0; padding:0; }
    header { background:#ff6600; padding:15px; color:white; text-align:center; font-size:20px; }
    .container { max-width:1100px; margin:auto; padding:15px; }
    .filters { display:flex; gap:10px; margin-bottom:20px; }
    select, input { padding:10px; border-radius:8px; border:1px solid #ccc; flex:1; }
    .products { display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:15px; }
    .card { background:white; border-radius:10px; padding:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .card img { width:100%; border-radius:10px; height:180px; object-fit:cover; }
    .brand { color:#666; font-size:14px; margin-top:5px; }
    .price { font-weight:bold; margin-top:5px; }
  </style>
</head>
<body>

<header>Toko Tas Premium</header>

<div class="container">

  <div class="filters">
    <input id="search" placeholder="Cari produk...">
    <select id="brand">
      <option value="all">Semua Brand</option>
      <option value="Hermes">Hermes</option>
      <option value="Chanel">Chanel</option>
      <option value="Louis Vuitton">Louis Vuitton</option>
      <option value="Christian Dior">Christian Dior</option>
    </select>
  </div>

  <div class="products" id="productGrid"></div>

</div>

<script>

const PRODUCTS = [
  {id:1, title:"Hermes Birkin 25", brand:"Hermes", price:175000000, img:"https://picsum.photos/seed/hermes/600/400"},
  {id:2, title:"Chanel Classic Flap Bag", brand:"Chanel", price:95000000, img:"https://picsum.photos/seed/chanel/600/400"},
  {id:3, title:"Louis Vuitton Neverfull MM", brand:"Louis Vuitton", price:35000000, img:"https://picsum.photos/seed/lv/600/400"},
  {id:4, title:"Christian Dior Lady Dior", brand:"Christian Dior", price:45000000, img:"https://picsum.photos/seed/dior/600/400"}
];

const grid = document.getElementById('productGrid');
const search = document.getElementById('search');
const brand = document.getElementById('brand');

function money(n){ return n.toLocaleString('id-ID'); }

function render(){
  const q = search.value.toLowerCase();
  const b = brand.value;

  const filtered = PRODUCTS.filter(p =>
    (b === "all" || p.brand === b) &&
    (p.title.toLowerCase().includes(q))
  );

  grid.innerHTML = "";
  filtered.forEach(p=>{
    const el = document.createElement("div");
    el.className="card";
    el.innerHTML = `
      <img src="${p.img}">
      <h3>${p.title}</h3>
      <div class="brand">Brand: ${p.brand}</div>
      <div class="price">Rp ${money(p.price)}</div>
    `;
    grid.appendChild(el);
  });
}

search.addEventListener("input", render);
brand.addEventListener("change", render);
render();

</script>
</body>
</html>
